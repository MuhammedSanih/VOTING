<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            background-image: url('http://127.0.0.1:8000/static/img/R.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            padding: 20px;
        }

        .container {
            background-image: url('http://127.0.0.1:8000/static/img/R.jpg');
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 30px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }
        .form-group-box
        {
            width:100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .form-group-hex
        {
            width:100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .form-group-tex
        {
            width:100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .form-group-lex
        {
            width:100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .form-title {
            text-align: center;
            margin-bottom: 30px;
            color: #ffffff;
        }

        .form-group {
           margin: bottom 30px;
        }

        label {
            font-weight: bold;
            color: #ffffff;
        }

        input, select {
            width: 50%;
            padding: 1px;
            border: 1px solid #ccc;
            border-radius: 2px;
            margin-top: 2px;
            box-sizing: border-box;
        }

        input:focus, select:focus {
            border-color: #4CAF50;
            outline: none;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px 20px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            border-radius: 4px;
        }

        button:hover {
            background-color: #45a049;
        }

        @media (max-width: 767px) {
            .container {
                padding: 20px;
            }

            button {
                font-size: 14px;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <h1 class="form-title">Student Registration Form</h1>

        <form method="POST">
            {% csrf_token %}
            <!-- First Name -->
             <div class="form-group-box">
            <div class="form-group">
                <label for="first_name">First Name:</label>
                {{ form.first_name }}
            </div>

            <!-- Last Name -->
            <div class="form-group">
                <label for="last_name">Last Name:</label>
                {{ form.last_name }}
            </div>
            </div>

            <!-- Date of Birth -->
            <div class="form-group-hex">
            <div class="form-group" style="width: 50%;">
                <label for="date_of_birth">Date of Birth:</label>
                {{ form.date_of_birth }}
            </div>

            <!-- Phone Number -->
            <div class="form-group">
                <label for="phone_number">Phone Number:</label>
                {{ form.phone_number }}
            </div>
            </div>

            <!-- Address -->
            <div class="form-group" style="width: 5%">
                <label for="address">Address:</label>
                {{ form.address }}
            </div>

            <!-- Register Number -->
             <div class="form-group-tex">
            <div class="form-group" style="width: 40%">
                <label for="register_no">Register Number:</label>
                {{ form.register_no }}
            </div>

            <!-- Roll Number -->

            <div class="form-group" style="width: 40%;">
                <label for="roll_no">Roll Number:</label>
                {{ form.roll_no }}
            </div>
             </div>

            <!-- Department -->
            <div class="form-group-lex">
            <div class="form-group" style="width: 40%;">
                <label for="department">Department:</label>
                {{ form.department }}
            </div>

            <!-- Batch -->
            <div class="form-group" style="width: 40%;">
                <label for="batch">Batch:</label>
                {{ form.batch }}
            </div>
            </div>

            <!-- Submit Button -->
            <div class="form-group text-center">
                <button type="submit">Register</button>
            </div>

        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
