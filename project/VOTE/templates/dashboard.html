<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Election</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;

        a {
        	    color: rgb(255, 255, 255);

            border: none;
            border-radius: 5px;

        }

        }
